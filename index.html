<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
</head>
<body>
    <!-- Word to Morse code-->
    English to Morse Code
    <input type="text" id="inputEnglish">
    <button onclick="showMorse()" style="background-color:black; color:rgb(187, 66, 90);border-radius:5px"> Translate </button>
    <textarea id="translatedMorse"></textarea>
    <script src = "js/scripts.js"></script>

    <br>

    Morse Code to English
    <input type="text" id="inputMorse">
    <button onclick="showEnglish()" style="background-color:black; color:rgb(187, 66, 90);border-radius:5px"> Translate </button>
    <textarea id="translatedEnglish"></textarea>
    <script src = "js/scripts.js"></script>
</body>
</html>
